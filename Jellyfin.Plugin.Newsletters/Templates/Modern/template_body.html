<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Jellyfin Newsletter</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #0c0c0c;
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
			color: #e0e0e0;
		}

		table {
			border-spacing: 0;
			border-collapse: collapse;
		}

		td {
			padding: 0;
		}

		img {
			border: 0;
			display: block;
		}

		a {
			text-decoration: none;
			color: #00A4DC;
		}

		.wrapper {
			width: 100%;
			table-layout: fixed;
			background-color: #0c0c0c;
			padding-bottom: 40px;
		}

		.main-container {
			background-color: #0c0c0c;
			margin: 0 auto;
			width: 100%;
			max-width: 600px;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}

		.header {
			padding: 30px 20px;
			text-align: center;
		}

		.header h1 {
			margin: 0;
			font-size: 28px;
			font-weight: 700;
			color: #ffffff;
			text-align: center;
		}

		.header-logo {
			height: 32px;
			width: auto;
			vertical-align: middle;
			display: inline;
			margin-right: 10px;
		}

		.header-date {
			margin-top: 5px;
			font-size: 14px;
			color: #a0a0a0;
			text-transform: uppercase;
			letter-spacing: 1px;
		}

		.card-row {
			padding: 0 10px 20px 10px;
		}

		.card {
			background-color: #1a1a1a;
			border-radius: 12px;
			overflow: hidden;
			width: 100%;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
		}

		.card-content-table {
			width: 100%;
		}

		.poster-cell {
			width: 140px;
			vertical-align: top;
			background-color: #222;
		}

		.poster-img {
			width: 140px;
			height: 210px;
			object-fit: cover;
			border-top-left-radius: 12px;
			border-bottom-left-radius: 12px;
		}

		.info-cell {
			vertical-align: top;
			padding: 15px 20px;
		}

		.media-title {
			margin: 0 0 5px 0;
			font-size: 18px;
			line-height: 1.3;
			font-weight: 600;
			color: #ffffff;
		}

		.media-meta {
			font-size: 12px;
			color: #aaaaaa;
			margin-bottom: 8px;
			line-height: 1.5;
		}

		.meta-pip {
			color: #00A4DC;
			margin: 0 4px;
		}

		.media-overview {
			font-size: 13px;
			line-height: 1.5;
			color: #cccccc;
			display: -webkit-box;
			-webkit-line-clamp: 4;
			-webkit-box-orient: vertical;
			overflow: hidden;
		}

		@media screen and (max-width: 480px) {
			.poster-cell {
				display: block;
				width: 100% !important;
				height: auto !important;
			}

			.poster-img {
				width: 100% !important;
				height: auto !important;
				border-radius: 12px 12px 0 0 !important;
			}

			.info-cell {
				display: block;
				width: 100% !important;
				padding: 15px !important;
				box-sizing: border-box;
			}

			.media-title {
				font-size: 20px;
			}
		}
	</style>
</head>

<body>
	<center class="wrapper">
		<table class="main-container" id="InsertHere">
			<!-- Header -->
			<tr>
				<td class="header">
					<h1>
						<a href="{ServerURL}" target="_blank" style="color:#ffffff; text-decoration:none;">
							<img src="https://raw.githubusercontent.com/jellyfin/jellyfin-ux/master/branding/SVG/icon-transparent.svg"
								alt="" class="header-logo">Jellyfin Newsletter
						</a>
					</h1>
					<div class="header-date">{Date}</div>
				</td>
			</tr>

			<!-- Entry Loop -->
			{EntryData}

		</table>
	</center>
</body>

</html>
