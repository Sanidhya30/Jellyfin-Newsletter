<tr>
    <td class="card-row">
        <table class="card" width="100%" cellpadding="0" cellspacing="0" border="0">
            <tr>
                <td>
                    <table class="card-content-table" width="100%" cellpadding="0" cellspacing="0" border="0">
                        <tr>
                            <td class="poster-cell">
                                <a href="{ItemURL}" target="_blank" style="text-decoration:none; display:block;">
                                    <img src="{ImageURL}" alt="{Title}" class="poster-img">
                                </a>
                            </td>
                            <td class="info-cell">
                                <h2 class="media-title"
                                    style="display: flex; align-items: center; flex-wrap: wrap; gap: 8px;">
                                    <a href="{ItemURL}" target="_blank"
                                        style="color:#ffffff; text-decoration:none;">{Title}</a>
                                </h2>
                                <div class="media-meta">
                                    {PremiereYear} <span class="meta-pip">&bull;</span>
                                    {RunTime} min <span class="meta-pip">&bull;</span>
                                    {OfficialRating} <span class="meta-pip">&bull;</span>
                                    {CommunityRating} &#9733;
                                </div>

                                <!-- Optional Season Info -->
                                <div class="media-meta" style="color:#00A4DC; font-weight:bold;">
                                    {SeasonEpsInfo}
                                </div>

                                <div class="media-overview">
                                    {SeriesOverview}
                                </div>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </td>
</tr>
